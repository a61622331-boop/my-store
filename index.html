<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .product { border: 1px solid #ddd; margin: 10px; padding: 10px; display: inline-block; width: 200px; }
    img { max-width: 100%; }
    .btn { background: #28a745; color: white; padding: 8px; text-decoration: none; display: inline-block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to My Store</h1>
  <div id="products"></div>

  <script>
    const products = [
      { name: "Product 1", price: "$10", img: "https://via.placeholder.com/150" },
      { name: "Product 2", price: "$15", img: "https://via.placeholder.com/150" }
    ];

    const container = document.getElementById('products');
    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      `;
    });
  </script>
</body>
</html>
